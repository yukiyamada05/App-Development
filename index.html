<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通貨換算アプリ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React アイコンのシンプル実装
        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const ArrowLeftRight = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16l-4-4m0 0l4-4m-4 4h18M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        );

        function CurrencyConverter() {
            const [amount, setAmount] = useState('10000');
            const [conversionMode, setConversionMode] = useState('JPY-KRW');
            const [result, setResult] = useState(null);
            const [rates, setRates] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [apiKey, setApiKey] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);

            const conversionModes = [
                { value: 'JPY-KRW', label: '円 → ウォン', from: 'JPY', to: 'KRW' },
                { value: 'JPY-SGD', label: '円 → シンガポールドル', from: 'JPY', to: 'SGD' },
                { value: 'KRW-JPY', label: 'ウォン → 円', from: 'KRW', to: 'JPY' },
                { value: 'SGD-JPY', label: 'シンガポールドル → 円', from: 'SGD', to: 'JPY' }
            ];

            const getCurrentMode = () => {
                return conversionModes.find(m => m.value === conversionMode);
            };

            const fetchRates = async () => {
                if (!apiKey.trim()) {
                    setError('APIキーを入力してください');
                    return;
                }

                setLoading(true);
                setError(null);
                
                try {
                    const mode = getCurrentMode();
                    const response = await fetch(
                        `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${mode.from}`
                    );
                    
                    if (!response.ok) {
                        throw new Error('APIリクエストが失敗しました。APIキーを確認してください。');
                    }
                    
                    const data = await response.json();
                    
                    if (data.result === 'error') {
                        throw new Error(data['error-type'] || 'APIエラーが発生しました');
                    }
                    
                    setRates(data.conversion_rates);
                    setLastUpdated(new Date(data.time_last_update_unix * 1000));
                    setShowApiInput(false);
                } catch (err) {
                    setError(err.message);
                    setRates(null);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (rates && amount) {
                    calculateConversion();
                }
            }, [amount, conversionMode, rates]);

            const calculateConversion = () => {
                if (!rates || !amount) {
                    setResult(null);
                    return;
                }

                const mode = getCurrentMode();
                const rate = rates[mode.to];
                const numAmount = parseFloat(amount);
                
                if (isNaN(numAmount) || numAmount < 0) {
                    setResult(null);
                    return;
                }

                const converted = numAmount * rate;
                setResult(converted);
            };

            const formatNumber = (num) => {
                return new Intl.NumberFormat('ja-JP', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(num);
            };

            const getCurrencySymbol = (currency) => {
                const symbols = {
                    'JPY': '¥',
                    'KRW': '₩',
                    'SGD': 'S$'
                };
                return symbols[currency] || currency;
            };

            if (showApiInput) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 flex items-center justify-center">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                                通貨換算アプリ
                            </h1>
                            
                            <div className="mb-6">
                                <p className="text-sm text-gray-600 mb-4">
                                    Exchange Rate APIのAPIキーを入力してください。
                                    <br />
                                    <a 
                                        href="https://www.exchangerate-api.com/" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-blue-600 hover:underline"
                                    >
                                        こちら
                                    </a>
                                    から無料で取得できます。
                                </p>
                                
                                <input
                                    type="text"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="APIキーを入力"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 mb-4"
                                />
                                
                                <button
                                    onClick={fetchRates}
                                    disabled={loading || !apiKey.trim()}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                >
                                    {loading ? '読み込み中...' : '開始'}
                                </button>
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto pt-8">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-4">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800">通貨換算アプリ</h1>
                                <button
                                    onClick={() => setShowApiInput(true)}
                                    className="text-sm text-gray-600 hover:text-gray-800"
                                >
                                    APIキー変更
                                </button>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    換算モード
                                </label>
                                <div className="grid grid-cols-2 gap-2">
                                    {conversionModes.map((mode) => (
                                        <button
                                            key={mode.value}
                                            onClick={() => setConversionMode(mode.value)}
                                            className={`px-4 py-3 rounded-lg font-medium transition-colors ${
                                                conversionMode === mode.value
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            {mode.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    金額を入力
                                </label>
                                <div className="relative">
                                    <span className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">
                                        {getCurrencySymbol(getCurrentMode().from)}
                                    </span>
                                    <input
                                        type="number"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        placeholder="金額を入力"
                                        className="w-full pl-12 pr-4 py-4 text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                                        min="0"
                                        step="0.01"
                                    />
                                </div>
                            </div>

                            {result !== null && (
                                <div className="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-6 text-white">
                                    <div className="flex items-center justify-center mb-2">
                                        <ArrowLeftRight className="w-5 h-5 mr-2" />
                                        <span className="text-sm font-medium">換算結果</span>
                                    </div>
                                    <div className="text-4xl font-bold text-center">
                                        {getCurrencySymbol(getCurrentMode().to)} {formatNumber(result)}
                                    </div>
                                    <div className="text-center mt-2 text-blue-100 text-sm">
                                        レート: 1 {getCurrentMode().from} = {formatNumber(rates[getCurrentMode().to])} {getCurrentMode().to}
                                    </div>
                                </div>
                            )}

                            <button
                                onClick={fetchRates}
                                disabled={loading}
                                className="w-full mt-6 bg-gray-100 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-200 disabled:bg-gray-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center"
                            >
                                <RefreshCw className={`w-4 h-4 mr-2 ${loading ? 'animate-spin' : ''}`} />
                                {loading ? 'レート更新中...' : 'レート情報を更新'}
                            </button>

                            {error && (
                                <div className="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}

                            {lastUpdated && (
                                <div className="mt-4 text-center text-sm text-gray-500">
                                    最終更新: {lastUpdated.toLocaleString('ja-JP')}
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-xl shadow-md p-6 text-sm text-gray-600">
                            <h2 className="font-semibold text-gray-800 mb-2">使い方</h2>
                            <ol className="list-decimal list-inside space-y-1">
                                <li>換算モードを選択してください</li>
                                <li>金額を入力してください</li>
                                <li>自動的に換算結果が表示されます</li>
                                <li>「レート情報を更新」ボタンで最新レートを取得できます</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CurrencyConverter />, document.getElementById('root'));
    </script>
</body>
</html>
